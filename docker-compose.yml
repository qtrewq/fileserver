version: '3.8'

services:
  fileserver:
    build: .
    container_name: fileserver
    ports:
      - "30815:30815"
    volumes:
      - fileserver_data:/app/storage
    environment:
      - STORAGE_ROOT=/app/storage
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:30815/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  fileserver_data:
    driver: local
